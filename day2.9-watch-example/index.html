<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>请输入你的问题</title>
</head>
<body class="wrapper">
<div class="bs-example" align="center"  style="margin-top: 5%" id="watch-example">
    <p><img src="https://i.loli.net/2019/03/27/5c9b423a946bf.png"/></p>
    <p class="input-group">
        请你来问我一个简单的问题，我将会回答Yes or No.<br>
        <input class="form-control" placeholder="请输入问题···" v-model="question">
    </p>
    <p>{{answer}}</p>
    <small>{{ps}}</small>
    <p><img :src="img"></p>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
