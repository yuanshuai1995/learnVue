<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <span v-once>单个元素不会改变的值{{msg}}</span>

    <div v-once>
        <h1>子元素comment</h1>
        <p>{{msg}}</p>
    </div>
    <ul>
        <li v-for="i in list" v-once>{{i}}</li>
    </ul>
    <!--这个不会<mcn v-once :comment="msg"></mcn>-->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</html>
