<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>我的博客</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div id="app">
		<div id="header" class="clearfix">
			<div class="container">
				<div class="row">
					<div class="row_top"><span>{{title}}</span></div>
					<div class="row_right"></div>
					<input type="text" id="s" name="s" class="text" placeholder="输入关键字搜索" data-cip-id="s">
					<button type="submit" class="submit">搜索</button>
				</div>
				<div class="row_under">
					<p>{{desc}}</p>
				</div>
				<a class="" href="#">首页</a>
				<a href="#">关于</a>
			</div>
		</div>

		<div id="body">
			<div class="body_left">
				<ul v-for="article in articles">
					<li>
						<h2>{{article.articleTitle}}</h2>
						<ul >
							<li class="li-inline"><span>作者：{{article.author}}&nbsp;|</span></li>
							<li class="li-inline"><span>时间：{{article.articleTime}}&nbsp;|</span></li>
							<li class="li-inline"><span>分类：{{article.classification}}&nbsp;|</span></li>
							<li class="li-inline">{{article.comment}}</li>
							<li ><p>{{article.content}}</p></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="body_right"></div>

		</div>
		<div id="foot"></div>
	</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>

</html>
